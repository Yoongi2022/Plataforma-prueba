<!DOCTYPE html>
<html>
    <head>
        <title>Contratos</title>
    </head>
    <body>
        <h1>Contratos</h1>
        <div class="form-row">
            <div class="my-custom-class-for-errors">
                      
            </div>
              <div class="form-group mb-3 col-md-12">
          
                  <label for="empresa_nombre" class="required">Nombre</label>
                  <div class="input-group input-group-alternative">
          
                      <input type="text" id="empresa_nombre" name="empresa[nombre]" required="required" class="form-control" value="BAHER ASESORES INTEGRALES">
          
                      <small></small>
                  </div>
                  <div class="text-danger">
                      
                  </div>
              </div>
              <div class="form-group mb-3 col-md-12">
                  <label for="empresa_telefono" class="required">Teléfono</label>
                  <div class="input-group input-group-alternative">
          
                      <input type="text" id="empresa_telefono" name="empresa[telefono]" required="required" class="form-control">
          
                      <small></small>
                  </div>
                  <div class="text-danger">
                      
                  </div>
              </div>
              <div class="form-group mb-3 col-md-12">
                  <label for="empresa_rfc" class="required">RFC</label>
                  <div class="input-group input-group-alternative">
          
                      <input type="text" id="empresa_rfc" name="empresa[rfc]" required="required" class="form-control" value="BAI900920KX1">
          
                      <small></small>
                  </div>
                  <div class="text-danger">
                      
                  </div>
              </div>
          
              <div class="form-group mb-3 col-md-12">
                  <label for="empresa_areaproveedorIdareaproveedor" class="required">Área</label>
                  <div class="input-group input-group-alternative">
          
                      <select id="empresa_areaproveedorIdareaproveedor" name="empresa[areaproveedorIdareaproveedor]" class="form-control"><option value="1" selected="selected">Administración</option></select>
          
                      <small></small>
                  </div>
                  <div class="text-danger">
                      
                  </div>
              </div>
          
          
          
          
          
          
              <div class="col-md-12 text-center">
          
                <div><button type="submit" id="empresa_guardar" name="empresa[guardar]" class="btn btn-success">Guardar</button></div>
          
          
          
              </div>
          
          
            </div>
    </body>
</html>
